    <section>
        <div>
        <h2 class="ministries">Prayer Request</h2>
        
      <form class="prayer">
        <div class="row mb-3">
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control form-control-lg"
              name="fName"
              id="fname"
              placeholder="First Name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control form-control-lg"
              name="lName"
              id="lname"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control form-control-lg"
              placeholder="Email"
              name="email"
              id="email"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10"></div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10">
            <textarea
              class="form-control form-control-lg"
              placeholder="Message"
              name="message"
              rows="5"
              id="message"
            ></textarea>
          </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10"></div>
          </div>
          <div class="row mb-3">
        <div class="d-grid col-sm-10">
          <button type="submit" class="btn">Submit</button>
        </div>
    </div>
</div>
        <!-- <input type="text" />
          <input type="text" name="lName" id="lname" placeholder="Last Name" /> -->
